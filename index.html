<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Rock Paper Scissors </h1>
        <div class="boxes">
            <div class="box"><img id="rock" src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" alt=""></div>
            <div class="box"><img id="paper" src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt=""></div>
            <div class="box"> <img id="scissor" src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png" alt=""></div>
        </div>
        <div class="score-box">
            <div class="right">
                <div class="you-right"><p id="your-score">0</p>
                <p>You</p></div>
                <div class="com-right"><p id="com-score">0</p>
                    <p>Com</p></div>
            </div>
            <div class="left">
                <h2 class="hide">Draw</h2>
                <button id="btn" class="hide">Reply</button>
            </div>
            
        </div>
        

        

    </div>

    <script src="app.js"></script>
</body>
</html>
